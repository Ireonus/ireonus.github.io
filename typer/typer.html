<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c153be024c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="typer.css">
    <title>Typer</title>
</head>
<body>
    <div class="container m-auto border border-2">
        <div class="row border border-1">
            <h6 class="bg-light">Typer</h6>
        </div>

        <div id="type-box" class="">
            <div class="m-1 border border-1 shadow-sm"> 
                <h6 class="bg-light text-center mb-1">Text Colour Legend</h6>
                <div class="d-flex justify-content-center gap-4 m-2 flex-wrap">
                    <span class="badge rounded-pill bg-dark">Untyped</span>
                    <span class="badge rounded-pill bg-warning text-dark">Current</span>
                    <span class="badge rounded-pill bg-success">Correct</span>
                    <span class="badge rounded-pill bg-danger">Incorrect</span>
                </div>
               

            </div>
                <div class="chart-parent border border-1 m-1 shadow-sm">
                <canvas id="myChart" class="chart me-6"></canvas>
            </div>

            
            <div id="phrase" class="shadow-sm my-2 px-2 border boder-1 d-flex justify-content-start flex-wrap align-items-start overflow-auto m-1"></div>
            <div class="d-none justify-content-center hidden my-3 col-12 col-md-6 m-auto" id="user-input">
                <span class="input-group-text">@</span>
                <input type="text" name="" id="text-input" class="form-control" autocomplete="off">
            </div>
            
            <div class="my-3 col-12 col-md-5 m-auto">
                <button id="start" class="btn btn-outline-secondary w-100 rounded-pill" onclick="loadPhrase()">
                    Start 
                </button>
            </div>
    </div>
<div class="modal", taxindex="-1" id="exampleModal">
    <div class="modal-dialog">
        <div class="modal-content">
       <div class="modal-header d-flex justify-content-center">
        <h5>Summary</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div> 
       <div class="modal-body">
        <p>Hmm, you thought that you could type faster didn't you?</p>
        <div class="d-flex justify-content-around flex-wrap">
            <div class="col-6">
                <p class="border boder-1 shadow-sm p-1 m-1 text-center" id="summary-keystrokes"></p>
            </div>
            <div class="col-6">
                <p class="border boder-1 shadow-sm p-1 m-1 text-center" id="summary-time"></p>
            </div>
            <div class="col-6">
            <p class="border boder-1 shadow-sm p-1 m-1 text-center" id="summary-accuracy"></p>
            </div>
            <div class="col-6">
                <p class="border boder-1 shadow-sm p-1 m-1 text-center" id="summary-speed"></p>
            </div>

        </div>
       </div>
</div>
    </div>
</div>
<script src="typer.js"></script>
<script>loadChart()</script>
</body>
</html>
