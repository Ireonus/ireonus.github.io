<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c153be024c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="typer.css">
    <title>Typer</title>
</head>
<body>
    <div class="container m-auto border border-2">
        <div class="row border border-1">
            <h6 class="bg-light">Typer</h6>
        </div>
        <div id="type-box" class="d-flex justify-content-center align-items-grow flex-wrap">
            <div class="chart-parent  col-12 col-md-9 col-lg-10 order-2 order-md-1 border border-1 my-2">
                <canvas id="myChart" class="chart me-6"></canvas>
            </div>
            <div id="stats" class="order-1 order-md-2 my-2 col-12 col-md-3 col-lg-2">
                <div class="d-flex flex-column justify-content-around  h-100  border border-1 mx-md-2">
                    <div class="my-1 d-flex justify-content-start align-items-center">
                        <p class=" fw-bold mx-1">
                            Speed:  
                        </p>
                        <p id="wpm">
                            - WPM
                        </p>
                    
    
                    </div >

                    <div class="my-1 d-flex justify-content-start align-items-center">
                        <p class="fw-bold mx-1">
                                Accuracy: 
                        </p>
                        <p id="accuracy">
                            - %
                        </p>
        
                    </div>
                    <div class="my-1 d-flex justify-content-start align-items-center">
                        <p class=" fw-bold mx-1">
                            Progress:  
                        </p>
                        <p id="progress">
                            - %
                        </p>
                    
    
                    </div >
                    <div class="d-flex justify-content-center mt-1 mx-1">
                    <button class="btn btn-outline-secondary w-100" onclick="loadPhrase()">
                        <i class="fa-solid fa-keyboard"></i>
                    </button>
    
                </div>
            </div>
          </div>

        </div>

        <div id="phrase" class="d-flex justify-content-start flex-wrap align-items-start overflow-auto"></div>
    </div>
<script src="typer.js"></script>
<script>loadChart()</script>
</body>
</html>
